<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    </title>
    <link rel="icon" href="css/img/favicon.fw.png">
    <link rel="stylesheet" href="css/carro.css">
</head>

<body>
    <main>
        <div id="imagem">
            <img src="css/img/phpThumb_generated_thumbnail.jpeg"
                id="motorista" alt="motorista">
        </div>
        <div id="direita">
            <div id="l"></div>
            <div id="formulario">
                <h1 id="titulo">Dados do carro</h1> <br>
                <form name="carro" accept-charset="UTF-8" method="POST" action="php/carro.php">
                    <input type="hidden" name="redirect" value="pagina_motorista.html">

                    <label for="modelo">Modelo: </label> <br>
                    <input name="modelo" id="modelo" required="required" type="text" autofocus>

                    <br><br>

                    <label for="ano">Ano: </label> <br>
                    <input name="ano" id="ano" required="required" type="number">

                    <br><br>

                    <label for="placa">Placa: </label> <br>
                    <input name="placa" id="placa" required="required" type="text">

                    <br><br>

                    <label for="assentos">Assentos: </label> <br>
                    <input name="assentos" id="assentos" required="required" type="number">

                    <br><br>

                    <label for="cor">Cor: </label> <br>
                    <input name="cor" id="cor" required="required" type="text">

                    <br><br>

                    <input type="submit" id="cadastrar" value="Concluir cadastro">
                </form>
            </div>
            <div id="r"></div>
        </div>
    </main>
</body>

</html>
