<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    </title>
    <link rel="icon" href="">
</head>

<body>
    <h1>informações do veículo</h1>
    <form name="carro" accept-charset="UTF-8">
        <label for="modelo">Modelo: </label> <br>
        <input name="modelo" required="required" placeholder="digite o modelo" type="text" autofocus>

        <br><br>

        <label for="ano">Ano: </label> <br>
        <input name="ano" required="required" placeholder="digite o ano do carro" type="number">

        <br><br>

        <label for="placa">Placa: </label> <br>
        <input name="placa" required="required" placeholder="placa do carro" type="text">

        <br><br>

        <label for="assentos">Assentos: </label> <br>
        <input name="assentos" required="required" placeholder="número de assentos no automóvel" type="number">

        <br><br>

        <label for="cor">Cor: </label> <br>
        <input name="cor" required="required" placeholder="digite a cor do veíulo" type="text">

        <br><br>

        <input type="submit" id="cadastrar" value="Cadastrar">
    </form>
</body>

</html>
