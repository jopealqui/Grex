<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/cadastro_usuario.css">
</head>
<body>
    <main>
        <div id="imagem">
            <img src="css/img/people-with-disabilities-friends-disable-persons-wheelchair-with-assistants-happy-disabled-handicapped-characters_176516-127.jpg  " id="motorista" alt="motorista">
        </div>
        <div id="direita">
            <div id="l"></div>
            <div id="formulario">
                <h1 id="titulo">Faça seu cadastro</h1> <br>
                <form name="usuario" accept-charset="UTF-8" method="POST"	action="php/cadastro_usuario.php">
                    <label for="nome">Nome: </label> <br>
                    <input name="nome" required="required" id="nome" type="text" autofocus>

                    <br><br>

                    <label for="email">E-mail: </label> <br>
                    <input name="email" required="required" id="email" type="text">

                    <br><br>

                    <label for="senha">Senha: </label> <br>
                    <input name="senha" required="required" id="senha" type="password">

                    <br><br>

                    <label for="senha_conf">Confirme sua senha: </label> <br>
                    <input name="senha_conf" required="required" id="senha_conf" type="password">

                    <br><br>

                    <label for="data_nasc">Data de nascimento: </label> <br>
                    <input name="data_nasc" required="required" id="data_nasc" type="date">

                    <br><br>

                    <label for="limitacao">Descreva sua limitação: </label> <br>
                    <textarea name="limitacao" name="limitacao" cols="30" rows="10" required></textarea>

                    <br><br>

                    <p>Necessita de acompanhante?</p> <br>
                    <input type="radio" name="acompanhante" id="sim" value="TRUE"><label for="sim">Sim</label>
                    <input type="radio" name="acompanhante" id="nao" value="FALSE" checked><label for="nao">Não</label>

                    <br><br>

                    <input type="checkbox" name="termos" id="termos" value="TRUE"><label for="termos" id="lTermos">Li e concordo com os <a href="termosM.html">Termos de uso e privacidade</a></label>

                    <br><br>

                    <input type="submit" id="cadastrar" value="Cadastrar">

                    <br><br>

                </form>
            </div>
            <div id="r"></div>
            <br><br>
            <a href="login.html" id="login">
                <p>Já tem uma conta? Faça login</p>
            </a>
        </div>
    </main>
</body>

</html>
