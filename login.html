<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../css/login.css">
  <link rel="icon" href="css/img/favicon.fw.png">
</head>
<body>
  <main>
    <div id="imagem"></div>

    <section id="direita" class="flex-container">
      <div class="lado"></div>
      <div id="formulario">
        <h1 id="titulo">Faça login na sua conta</h1> <br>
        <form method="POST" action="login.php">
            <label for="email" id="lEmail">E-mail: </label> <br>
            <input name="email" required="required" id="email" placeholder="&nbsp Email" type="text"> <br><br>

            <label for="senha" id="lSenha">Senha: </label> <br>
            <input name="senha" required="required" id="senha" placeholder="&nbsp Senha" type="password"> <br><br>

            <input type="submit" id="entrar" value="Entrar"> <br><br>

            <div id="lembrar_esqueceu">
              <div id="check">
                <input type="checkbox" name="lembrar">
                <p id="lembrar">Lembrar</p>
              </div>
              <a href="recuperacao1.html" id="esqueceu">Esqueceu sua senha?</a>
            </div> <br><br>
        </form>
        <div class="lado"></div>
        <a href="escolha.html" id="cadastro">
          <p>Não tem uma conta? Cadastre-se gratuitamente</p>
        </a>
      </div>
    </section>
  </main>
</body>
</html>
