<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <main>
        <div id="imagem">
            <img src="css/img/driver3.fw.png" id="motorista" alt="motorista">
        </div>
        <div id="direita">
            <div id="formulario">
                <form action="">
                    <label for="email">E-mail: </label> <br>
                    <input name="email" required="required" id="email" placeholder="&nbsp Email" type="text">

                    <br><br>

                    <label for="senha">Senha: </label> <br>
                    <input name="senha" required="required" id="senha" placeholder="&nbsp Senha" type="password">

                    <input type="submit" id="entrar" value="Entrar">
                </form>
            </div>
        </div>
    </main>
</body>

</html>
